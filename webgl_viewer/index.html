<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PLY WebGL Viewer</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0f1115;
        color: #e6e6e6;
        font-family: "Iosevka", "JetBrains Mono", "Fira Code", monospace;
      }
      #ui {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 2;
        background: rgba(0, 0, 0, 0.55);
        padding: 10px 12px;
        border-radius: 8px;
        backdrop-filter: blur(6px);
      }
      #canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      input[type="file"] {
        color: #e6e6e6;
      }
      .hint {
        font-size: 12px;
        opacity: 0.8;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div>PLY WebGL Viewer</div>
      <input id="fileInput" type="file" accept=".ply" multiple />
      <div style="margin-top: 6px;">
        <input id="dirInput" type="file" webkitdirectory />
      </div>
      <div style="margin-top: 8px;">
        <button id="playBtn">Play</button>
        <input id="frameSlider" type="range" min="0" max="0" value="0" step="1" />
      </div>
      <div id="frameLabel" class="hint">No files loaded</div>
      <div class="hint">Tip: select a folder or all frame_*.ply files.</div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="./app.js"></script>
  </body>
</html>
